<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A 常見問題 - Milly老師快樂學習</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>holihi 快樂學習</header>
  <div id="nav-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });
  </script>

  <main class="content">
    <section class="section">
      <h1>❓ 常見問題 Q&A</h1>

      <div class="qa-block">
        <h3>📌 Q：課程有哪些年齡層可以參加？</h3>
        <p>我們提供幼兒、小學生與銀髮族課程，皆可根據需求選擇適合課程。</p>
      </div>

      <div class="qa-block">
        <h3>📌 Q：如何報名課程？</h3>
        <p>可點選頁面中的「報名表單」按鈕或前往聯絡我們頁面填寫表單。</p>
      </div>

      <div class="qa-block">
        <h3>📌 Q：課程是否提供試聽？</h3>
        <p>部分課程可提供試聽體驗，歡迎來信或LINE洽詢。</p>
      </div>

      <div class="qa-block">
        <h3>📌 Q：點數「米粒」是什麼？</h3>
        <p>家長可先儲值購買米粒，再依據不同課程所需米粒數量進行扣點，彈性安排課程。</p>
      </div>

      <div class="qa-block">
        <h3>📌 Q：有哪些付款方式？</h3>
        <p>目前提供LINE Pay、轉帳、或現場付款，付款後會收到對應米粒點數。</p>
      </div>

    </section>
  </main>
</body>
</html>
