<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課程介紹 - Milly老師快樂學習</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>holihi 快樂學習</header>
  <div id="nav-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });
  </script>

  <main class="content">
    <section class="section">
      <h1>課程介紹</h1>

      <div class="course-card">
        <h2>🧠 幼兒數學邏輯</h2>
        <p>適合：大班～小一</p>
        <p>透過遊戲、圖片與德國LUK教材，啟發孩子的邏輯力與觀察力。</p>
      </div>

      <div class="course-card">
        <h2>🐸 Kangaroo / 奧林匹克數學</h2>
        <p>適合：小一～小六</p>
        <p>系統化訓練，從基礎數感到邏輯推理，培養數學競賽能力。</p>
      </div>

      <div class="course-card">
        <h2>📱 數位素養 for 長輩</h2>
        <p>適合：銀髮族</p>
        <p>學習使用 LINE、叫車 App、網購與生活科技，提升數位生活力。</p>
      </div>

      <div class="course-card">
        <h2>🎲 親子桌遊與情緒引導</h2>
        <p>適合：大班～小三</p>
        <p>在遊戲中學習情緒表達、人際互動與專注力。</p>
      </div>

      <div class="course-card">
        <h2>📖 私中入學考輔導</h2>
        <p>適合：小六</p>
        <p>個別化指導，提升閱讀理解、數學邏輯與應試能力。</p>
      </div>
    </section>
  </main>
</body>
</html>
