<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>holihi 快樂學習</title>
  <style>
    :root {
      --primary: #FCE67D;
      --secondary: #FFB6B9;
      --accent: #A0D8EF;
      --bg: #FFFDF7;
      --sub-bg: #FAF9F3;
      --text: #5E5E5E;
      --heading: #4A4A4A;
    }

    body {
      font-family: 'Nunito', 'Noto Sans TC', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: white;
      border-radius: 24px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: var(--heading);
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary);
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--secondary);
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>立即報名體驗課</h1>
    <p>留下聯絡方式，我們將盡快與您聯繫！</p>
    <form>
      <input type="text" placeholder="孩子姓名" required>
      <input type="email" placeholder="聯絡信箱" required>
      <textarea rows="4" placeholder="想了解的內容..."></textarea>
      <button type="submit">送出報名</button>
    </form>
  </div>
</body>
</html>
